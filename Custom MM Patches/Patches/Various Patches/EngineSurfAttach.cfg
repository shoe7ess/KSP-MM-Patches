// Gives all engines the surface attach rule. This can be annoying for some mods that need to be placed specifically
//    if you can't get the engine to attach to a node, use your ALT key, that will allow the engine to attach to a specific node.
@PART[*]:HAS[@MODULE[ModuleEnginesFX]]:FINAL
{
	@attachRules = 1,1,1,1,0
}
