@PART[*]:HAS[@MODULE[ProceduralPart]]:FINAL
{

	@techRequired = start

	
	// No Limits
	@MODULE[ProceduralShape*]
	{
		@TECHLIMIT,*
		{
			@name = start
			@diameterMin = 0.01
			@lengthMin = 0.01
			@volumeMin = 0.001
			@diameterMax = Infinity
			@lengthMax = Infinity
			@volumeMax = Infinity
		}
	}
}

